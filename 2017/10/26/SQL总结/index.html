        <p>INSERT:</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"># 把A表数据插入B表</div><div class="line"><span class="keyword">INSERT</span> <span class="keyword">INTO</span> payment_kabin_info <span class="keyword">SELECT</span> <span class="keyword">id</span>, bank_name, bank_identification_value, bank_type, bank_code <span class="keyword">FROM</span> payment_kabin;</div></pre></td></tr></table></figure>
<p>UPDATE:</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"># A: id, a_name, a_age</div><div class="line"># B: id, b_name, b_age</div><div class="line"># a_age == b_age 时，update A 中的a_name, 使得a_name = b_name</div><div class="line"><span class="keyword">update</span> A, B <span class="keyword">set</span> A.a_name = B.b_name <span class="keyword">where</span> A.a_age = B.b_age;</div></pre></td></tr></table></figure>
<p>SELECT:</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"># order 表中有 task_id, 且多条order可能对应同一个task_id</div><div class="line"># 需求：查出某段时间内，每一个task_id下最早创建的订单时间。</div><div class="line"><span class="keyword">SELECT</span></div><div class="line">  <span class="keyword">min</span>(o.create_time),</div><div class="line">  t.create_time,</div><div class="line">  o.task_id</div><div class="line"><span class="keyword">FROM</span> payment_channel_order o <span class="keyword">INNER</span> <span class="keyword">JOIN</span> payment_task t <span class="keyword">ON</span> t.id = o.task_id</div><div class="line"><span class="keyword">WHERE</span> <span class="keyword">unix_timestamp</span>(t.create_time) &gt; <span class="keyword">unix_timestamp</span>(<span class="string">'2017-06-26 00:00:00'</span>) <span class="keyword">AND</span></div><div class="line">      <span class="keyword">unix_timestamp</span>(t.create_time) &lt;= <span class="keyword">unix_timestamp</span>(<span class="string">'2017-06-28 23:59:59'</span>) <span class="keyword">AND</span> t.acc_no <span class="keyword">IS</span> <span class="keyword">NOT</span> <span class="literal">NULL</span></div><div class="line"><span class="keyword">GROUP</span> <span class="keyword">BY</span> o.task_id</div></pre></td></tr></table></figure>
